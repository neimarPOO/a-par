<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-par: Assistente de Planejamento de Aulas e Relat칩rios</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bs-primary-rgb: 13, 110, 253;
            --bs-body-font-family: 'Poppins', sans-serif;
            --bs-body-bg: #f8f9fa;
        }
        body { font-family: var(--bs-body-font-family); }
        .navbar-brand { font-weight: 700; font-size: 1.75rem; }
        .nav-tabs .nav-link { color: var(--bs-secondary-color); font-weight: 500; }
        .nav-tabs .nav-link.active { color: var(--bs-primary); background-color: #fff; border-color: #dee2e6 #dee2e6 #fff; font-weight: 600; }
        .card { border: none; box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1); }
        .btn { font-weight: 600; padding: 0.5rem 1rem; transition: all 0.3s ease; }
        .btn:hover { transform: translateY(-2px); }
        .output-section, .transcription-list {
            background-color: #fff;
            border-radius: 0.5rem;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid #e9ecef;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .output-section h3 { font-size: 1.5rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 1rem; color: var(--bs-primary); border-bottom: 2px solid var(--bs-primary); padding-bottom: 0.5rem; }
        .footer { background-color: #e9ecef; padding: 2rem 0; margin-top: 4rem; }
        .footer-logo { max-height: 60px; opacity: 0.8; transition: opacity 0.3s ease; }
        .footer-logo:hover { opacity: 1; }
        #recording-status span { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .transcription-item:hover { background-color: #f8f9fa; }
    </style>
</head>
<body class="bg-light">

    <header class="py-4">
        <div class="container text-center">
            <div class="d-flex justify-content-center align-items-center position-relative">
                <a class="navbar-brand text-primary" href="#">A-par 游꿢</a>
                <button id="logout-btn" class="btn btn-sm btn-outline-secondary position-absolute" style="right: 0;">Sair</button>
            </div>
            <p class="text-muted">Assistente de Planejamento de Aulas e Relat칩rios</p>
        </div>
    </header>

    <div class="container mt-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab-planner" data-bs-toggle="tab" data-bs-target="#content-planner" type="button" role="tab">Planejamento de Aulas</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-reporter" data-bs-toggle="tab" data-bs-target="#content-reporter" type="button" role="tab">Relat칩rio de Aulas</button>
            </li>
        </ul>

        <main class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="content-planner" role="tabpanel">
                <div class="card p-4 p-md-5 mt-3">
                    <h2 class="h4 mb-4 fw-bold text-dark">1. Forne칞a os Detalhes da Aula</h2>
                    <div class="row g-4">
                         <div class="col-12"><div class="form-floating"><textarea id="programa" class="form-control" placeholder="Programa" style="height: 120px"></textarea><label for="programa">Programa da Aula</label></div></div>
                         <div class="col-md-6"><div class="form-floating"><textarea id="materiais" class="form-control" placeholder="Materiais" style="height: 100px"></textarea><label for="materiais">Materiais</label></div></div>
                         <div class="col-md-6"><div class="form-floating"><input type="number" id="tempo" class="form-control" placeholder="Tempo"><label for="tempo">Tempo (minutos)</label></div></div>
                    </div>
                    <div class="mt-4 text-center"><button id="generate-plan-btn" class="btn btn-primary"><i class="bi bi-magic me-2"></i>Criar Plano de Aula</button></div>
                </div>
                <div id="output-planner"></div>
            </div>

            <div class="tab-pane fade" id="content-reporter" role="tabpanel">
                <div class="card p-4 p-md-5 mt-3">
                    <h2 class="h4 mb-4 fw-bold text-dark">1. Adicionar Nova Transcri칞칚o de Aula</h2>
                    <form id="create-transcription-form">
                        <div class="row g-3">
                            <div class="col-12"><div class="form-floating"><input type="text" id="transcription-title" class="form-control" placeholder="T칤tulo" required><label for="transcription-title">T칤tulo da Aula/Grava칞칚o</label></div></div>
                            <div class="col-12">
                                <div class="p-3 border rounded bg-light">
                                    <div class="d-flex flex-wrap gap-2 align-items-center">
                                        <button type="button" id="record-btn" class="btn btn-sm btn-success"><i class="bi bi-mic-fill me-1"></i>Gravar</button>
                                        <button type="button" id="stop-btn" class="btn btn-sm btn-danger" disabled><i class="bi bi-stop-circle-fill me-1"></i>Parar</button>
                                        <div id="recording-status" class="ms-2 fw-bold"></div>
                                    </div>
                                    <hr>
                                    <label for="audio-file" class="form-label small mb-1">Ou fa칞a o upload de um arquivo:</label>
                                    <input type="file" id="audio-file" accept="audio/*" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" id="add-transcription-btn" class="btn btn-secondary"><i class="bi bi-plus-lg me-2"></i>Adicionar  Lista</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="card p-4 p-md-5 mt-4">
                    <h2 class="h4 mb-4 fw-bold text-dark">2. Compilar Relat칩rio a Partir de Transcri칞칫es</h2>
                    <div id="transcription-list-container" class="transcription-list p-0">
                        <div class="text-center p-4"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-2">Carregando transcri칞칫es...</p></div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-md-6"><div class="form-floating"><input type="text" id="info-aula" class="form-control" placeholder="T칩pico"><label for="info-aula">T칩pico Geral do Relat칩rio</label></div></div>
                        <div class="col-md-6"><div class="form-floating"><input type="number" id="participantes" class="form-control" placeholder="Participantes"><label for="participantes">N췈 de Participantes</label></div></div>
                    </div>
                    <div class="mt-4 text-center">
                        <button id="generate-report-btn" class="btn btn-primary"><i class="bi bi-file-earmark-text me-2"></i>Compilar Relat칩rio</button>
                    </div>
                </div>
                <div id="output-reporter"></div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <img src="Escola_startUp.png" alt="Logo Escola StartUp" class="footer-logo mx-3 my-2">
            <img src="LogoRedeCalabria.png" alt="Logo Rede Cal치bria" class="footer-logo mx-3 my-2">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script>
        // --- Verifica칞칚o de Sess칚o ---
        checkSession();

        // --- L칩gica do Bot칚o de Logout ---
        document.getElementById('logout-btn').addEventListener('click', () => {
            logout();
        });

        // --- Helper para Fetch Autenticado ---
        async function authedFetch(url, options = {}) {
            const { data: { session }, error } = await _supabase.auth.getSession();

            if (error || !session) {
                console.error('No session found, redirecting to login.');
                window.location.href = 'login.html';
                return;
            }

            const headers = {
                ...options.headers,
                'Authorization': `Bearer ${session.access_token}`,
            };

            return fetch(url, { ...options, headers });
        }

        // --- Vari치veis Globais e Elementos do DOM ---
        let mediaRecorder, audioChunks = [], recordedAudioFile = null;
        const recordBtn = document.getElementById('record-btn');
        const stopBtn = document.getElementById('stop-btn');
        const recordingStatus = document.getElementById('recording-status');
        const audioFileInput = document.getElementById('audio-file');
        const addTranscriptionForm = document.getElementById('create-transcription-form');
        const addTranscriptionBtn = document.getElementById('add-transcription-btn');
        const transcriptionListContainer = document.getElementById('transcription-list-container');
        const generateReportBtn = document.getElementById('generate-report-btn');
        const outputReporter = document.getElementById('output-reporter');

        // --- L칩gica de Transcri칞칫es ---
        async function loadTranscriptions() {
            try {
                const response = await authedFetch('/api/list-transcriptions');
                const transcriptions = await response.json();
                if (!response.ok) throw new Error(transcriptions.error);

                if (transcriptions.length === 0) {
                    transcriptionListContainer.innerHTML = '<p class="text-center text-muted p-3">Nenhuma transcri칞칚o salva ainda.</p>';
                    return;
                }

                let listHtml = '<ul class="list-group list-group-flush">';
                transcriptions.forEach(t => {
                    listHtml += `
                        <li class="list-group-item d-flex justify-content-between align-items-center transcription-item">
                            <div>
                                <input class="form-check-input me-2" type="checkbox" value="${t.id}" id="transcription-${t.id}">
                                <label class="form-check-label fw-bold" for="transcription-${t.id}">${t.title}</label>
                                <small class="d-block text-muted">Criado em: ${new Date(t.created_at).toLocaleString()}</small>
                            </div>
                            <button class="btn btn-sm btn-outline-danger delete-btn" data-id="${t.id}"><i class="bi bi-trash"></i></button>
                        </li>`;
                });
                listHtml += '</ul>';
                transcriptionListContainer.innerHTML = listHtml;
            } catch (error) {
                transcriptionListContainer.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        }

        addTranscriptionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('transcription-title').value;
            const audioFile = audioFileInput.files[0];

            if (!title || (!audioFile && !recordedAudioFile)) {
                alert('Por favor, forne칞a um t칤tulo e um 치udio (gravado ou via upload).');
                return;
            }

            addTranscriptionBtn.disabled = true;
            addTranscriptionBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Adicionando...';

            const formData = new FormData();
            formData.append('title', title);
            if (recordedAudioFile) {
                formData.append('audioFile', recordedAudioFile, 'recording.webm');
            } else {
                formData.append('audioFile', audioFile);
            }

            try {
                const response = await authedFetch('/api/create-transcription', { method: 'POST', body: formData });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error);
                addTranscriptionForm.reset();
                recordingStatus.innerHTML = '';
                recordedAudioFile = null;
                await loadTranscriptions();
            } catch (error) {
                alert(`Erro ao criar transcri칞칚o: ${error.message}`);
            } finally {
                addTranscriptionBtn.disabled = false;
                addTranscriptionBtn.innerHTML = '<i class="bi bi-plus-lg me-2"></i>Adicionar  Lista';
            }
        });

        transcriptionListContainer.addEventListener('click', async (e) => {
            if (e.target.closest('.delete-btn')) {
                const btn = e.target.closest('.delete-btn');
                const id = btn.dataset.id;
                if (!confirm('Tem certeza que deseja excluir esta transcri칞칚o?')) return;

                try {
                    const response = await authedFetch('/api/delete-transcription', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error);
                    await loadTranscriptions();
                } catch (error) {
                    alert(`Erro ao excluir: ${error.message}`);
                }
            }
        });
        
        generateReportBtn.addEventListener('click', async () => {
            const selectedIds = Array.from(transcriptionListContainer.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
            const infoAula = document.getElementById('info-aula').value;
            const participantes = document.getElementById('participantes').value;

            if (selectedIds.length === 0) {
                alert('Selecione pelo menos uma transcri칞칚o para gerar o relat칩rio.');
                return;
            }

            generateReportBtn.disabled = true;
            generateReportBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Compilando...';
            outputReporter.innerHTML = '<div class="output-section text-center"><div class="spinner-grow text-primary"></div><p class="mt-2">Compilando relat칩rio...</p></div>';

            try {
                const response = await authedFetch('/api/generate-report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ transcriptionIds: selectedIds, infoAula, participantes })
                });
                const resultHtml = await response.text();
                if (!response.ok) throw new Error(resultHtml);
                outputReporter.innerHTML = `<div class="output-section">${resultHtml}</div>`;
            } catch (error) {
                outputReporter.innerHTML = `<div class="output-section"><div class="alert alert-danger">${error.message}</div></div>`;
            } finally {
                generateReportBtn.disabled = false;
                generateReportBtn.innerHTML = '<i class="bi bi-file-earmark-text me-2"></i>Compilar Relat칩rio';
            }
        });

        // --- L칩gica de Grava칞칚o (semelhante  anterior) ---
        recordBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    recordedAudioFile = new File([audioBlob], "recording.webm", { type: 'audio/webm' });
                    recordingStatus.innerHTML = '';
                    const audioEl = document.createElement('audio');
                    audioEl.src = URL.createObjectURL(audioBlob);
                    audioEl.controls = true;
                    recordingStatus.appendChild(audioEl);
                    audioChunks = [];
                };
                audioChunks = [];
                recordedAudioFile = null;
                mediaRecorder.start();
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                audioFileInput.disabled = true;
                recordingStatus.innerHTML = '<span class="text-danger">Gravando...</span>';
            } catch (err) {
                recordingStatus.innerHTML = '<span class="text-danger">Erro ao acessar microfone.</span>';
            }
        });

        stopBtn.addEventListener('click', () => {
            mediaRecorder.stop();
            recordBtn.disabled = false;
            stopBtn.disabled = true;
            audioFileInput.disabled = false;
        });
        
        // --- Inicializa칞칚o ---
        document.addEventListener('DOMContentLoaded', loadTranscriptions);
        // L칩gica do planejador (sem altera칞칫es)
        const generatePlanBtn = document.getElementById('generate-plan-btn');
        const outputPlanner = document.getElementById('output-planner');
        generatePlanBtn.addEventListener('click', async () => {
            const programa = document.getElementById('programa').value;
            const materiais = document.getElementById('materiais').value;
            const tempo = document.getElementById('tempo').value;
            if (!programa || !materiais || !tempo) {
                outputPlanner.innerHTML = `<div class="alert alert-danger mt-4">Preencha todos os campos.</div>`;
                return;
            }
            generatePlanBtn.disabled = true;
            generatePlanBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Gerando...';
            outputPlanner.innerHTML = '<div class="output-section text-center"><div class="spinner-grow text-primary"></div><p class="mt-2">Analisando... 游</p></div>';
            try {
                const response = await authedFetch('/api/generate-plan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ programa, materiais, tempo })
                });
                const resultHtml = await response.text();
                if (!response.ok) throw new Error(resultHtml);
                outputPlanner.innerHTML = `<div class="output-section">${resultHtml}</div>`;
            } catch (error) {
                outputPlanner.innerHTML = `<div class="output-section"><div class="alert alert-danger">${error.message}</div></div>`;
            } finally {
                generatePlanBtn.disabled = false;
                generatePlanBtn.innerHTML = '<i class="bi bi-magic me-2"></i>Criar Plano de Aula';
            }
        });
    </script>
</body>
</html>
