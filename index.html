<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-par: Assistente de Planejamento de Aulas e Relat√≥rios</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bs-primary-rgb: 13, 110, 253; /* Exemplo de azul do Bootstrap */
            --bs-body-font-family: 'Poppins', sans-serif;
            --bs-body-bg: #f8f9fa;
        }

        body {
            font-family: var(--bs-body-font-family);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.75rem;
        }

        .nav-tabs .nav-link {
            color: var(--bs-secondary-color);
            font-weight: 500;
            border-top-left-radius: .5rem;
            border-top-right-radius: .5rem;
        }

        .nav-tabs .nav-link.active {
            color: var(--bs-primary);
            background-color: #fff;
            border-color: #dee2e6 #dee2e6 #fff;
            font-weight: 600;
        }
        
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(var(--bs-primary-rgb), 0.25);
        }

        .output-section {
            background-color: #fff;
            border-radius: 0.5rem;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid #e9ecef;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .output-section h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: var(--bs-primary);
            border-bottom: 2px solid var(--bs-primary);
            padding-bottom: 0.5rem;
        }
        
        .output-section table {
            width: 100%;
            margin-top: 1rem;
            border-collapse: collapse;
        }

        .output-section th, .output-section td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .output-section th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .footer {
            background-color: #e9ecef;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .footer-logo {
            max-height: 60px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .footer-logo:hover {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-light">

    <header class="py-4">
        <div class="container text-center">
            <a class="navbar-brand text-primary" href="#">A-par üéØ</a>
            <p class="text-muted">Assistente de Planejamento de Aulas e Relat√≥rios</p>
        </div>
    </header>

    <div class="container mt-4">
        <!-- Abas de Navega√ß√£o -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab-planner" data-bs-toggle="tab" data-bs-target="#content-planner" type="button" role="tab">Planejamento de Aulas</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-reporter" data-bs-toggle="tab" data-bs-target="#content-reporter" type="button" role="tab">Relat√≥rio de Aulas</button>
            </li>
        </ul>

        <!-- Conte√∫do Principal -->
        <main class="tab-content" id="myTabContent">
            <!-- FUNCIONALIDADE 1: PLANEJAMENTO DE AULAS -->
            <div class="tab-pane fade show active" id="content-planner" role="tabpanel">
                <div class="card p-4 p-md-5 mt-3">
                    <h2 class="h4 mb-4 fw-bold text-dark">1. Forne√ßa os Detalhes da Aula</h2>
                    <div class="row g-4">
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea id="programa" class="form-control" placeholder="Programa" style="height: 120px"></textarea>
                                <label for="programa">Programa da Aula (objetivos, t√≥picos, compet√™ncias)</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <textarea id="materiais" class="form-control" placeholder="Materiais" style="height: 100px"></textarea>
                                <label for="materiais">Materiais Dispon√≠veis</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" id="tempo" class="form-control" placeholder="Tempo">
                                <label for="tempo">Tempo Total (em minutos)</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <button id="generate-plan-btn" class="btn btn-primary">
                            <i class="bi bi-magic me-2"></i>Criar Plano de Aula
                        </button>
                    </div>
                </div>
                <div id="output-planner"></div>
            </div>

            <!-- FUNCIONALIDADE 2: RELAT√ìRIO DE AULAS -->
            <div class="tab-pane fade" id="content-reporter" role="tabpanel">
                 <div class="card p-4 p-md-5 mt-3">
                    <h2 class="h4 mb-4 fw-bold text-dark">2. Insira o Conte√∫do do Relat√≥rio</h2>
                    <div class="row g-4">
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea id="observacoes" class="form-control" placeholder="Observa√ß√µes" style="height: 140px"></textarea>
                                <label for="observacoes">Transcri√ß√µes de √Åudio ou Observa√ß√µes em Texto</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                             <div class="form-floating">
                                <input type="text" id="info-aula" class="form-control" placeholder="T√≥pico">
                                <label for="info-aula">T√≥pico, Data e Dura√ß√£o</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" id="participantes" class="form-control" placeholder="Participantes">
                                <label for="participantes">N√∫mero de Participantes</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="audio-file" class="form-label">Grava√ß√£o da Aula (√Åudio)</label>
                            <input type="file" id="audio-file" accept="audio/*" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="imagens" class="form-label">Evid√™ncias Visuais (Imagens)</label>
                            <input type="file" id="imagens" multiple accept="image/*" class="form-control"/>
                        </div>
                    </div>
                     <div class="mt-4 text-center">
                        <button id="generate-report-btn" class="btn btn-primary">
                            <i class="bi bi-file-earmark-text me-2"></i>Compilar Relat√≥rio
                        </button>
                    </div>
                </div>
                <div id="output-reporter"></div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row justify-content-center align-items-center text-center">
                <div class="col-md-auto">
                    <img src="Escola_startUp.png" alt="Logo Escola StartUp" class="footer-logo mx-3 my-2">
                </div>
                <div class="col-md-auto">
                     <img src="LogoRedeCalabria.png" alt="Logo Rede Cal√°bria" class="footer-logo mx-3 my-2">
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // A l√≥gica de abas agora √© controlada pelos atributos data-bs-toggle do Bootstrap,
        // ent√£o n√£o precisamos mais do JavaScript para isso.

        // --- Funcionalidade 1: Gerador de Plano de Aula (com API) ---
        const generatePlanBtn = document.getElementById('generate-plan-btn');
        const outputPlanner = document.getElementById('output-planner');

        generatePlanBtn.addEventListener('click', async () => {
            const programa = document.getElementById('programa').value;
            const materiais = document.getElementById('materiais').value;
            const tempo = document.getElementById('tempo').value;

            if (!programa || !materiais || !tempo) {
                outputPlanner.innerHTML = `<div class="alert alert-danger mt-4">Por favor, preencha todos os campos para gerar o plano de aula.</div>`;
                return;
            }

            // UI feedback
            generatePlanBtn.disabled = true;
            generatePlanBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Gerando Plano...';
            outputPlanner.innerHTML = '<div class="output-section text-center"><div class="spinner-grow text-primary" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-2">Analisando suas informa√ß√µes e construindo o plano de aula... üß†</p></div>';

            try {
                const response = await fetch('/api/generate-plan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ programa, materiais, tempo })
                });

                const resultHtml = await response.text();
                
                if (!response.ok) {
                    throw new Error(resultHtml);
                }

                outputPlanner.innerHTML = `<div class="output-section">${resultHtml}</div>`;

            } catch (error) {
                console.error('Erro ao gerar plano de aula:', error);
                outputPlanner.innerHTML = `<div class="output-section"><div class="alert alert-danger">${error.message || "N√£o foi poss√≠vel conectar ao servidor."}</div></div>`;
            } finally {
                // Restore UI
                generatePlanBtn.disabled = false;
                generatePlanBtn.innerHTML = '<i class="bi bi-magic me-2"></i>Criar Plano de Aula';
            }
        });

        // --- Funcionalidade 2: Gerador de Relat√≥rio (com API) ---
        const generateReportBtn = document.getElementById('generate-report-btn');
        const outputReporter = document.getElementById('output-reporter');

        generateReportBtn.addEventListener('click', async () => {
            const observacoes = document.getElementById('observacoes').value;
            const infoAula = document.getElementById('info-aula').value;
            const participantes = document.getElementById('participantes').value;
            const audioFileInput = document.getElementById('audio-file');
            const imagensInput = document.getElementById('imagens');

            if (!observacoes || !infoAula || !participantes) {
                outputReporter.innerHTML = `<div class="alert alert-danger mt-4">Preencha as informa√ß√µes da aula e as observa√ß√µes.</div>`;
                return;
            }

            // UI feedback
            generateReportBtn.disabled = true;
            generateReportBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Compilando...';
            outputReporter.innerHTML = '<div class="output-section text-center"><div class="spinner-grow text-primary" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-2">Processando dados e transcrevendo √°udio (se houver)... üéôÔ∏è</p></div>';

            const formData = new FormData();
            formData.append('observacoes', observacoes);
            formData.append('infoAula', infoAula);
            formData.append('participantes', participantes);
            if (audioFileInput.files[0]) {
                formData.append('audioFile', audioFileInput.files[0]);
            }

            try {
                const response = await fetch('/api/generate-report', {
                    method: 'POST',
                    body: formData
                });

                const resultHtml = await response.text();

                if (!response.ok) {
                    throw new Error(resultHtml);
                }

                // Handle images locally
                let imagesHTML = '';
                if (imagensInput.files.length > 0) {
                    imagesHTML = '<h3 class="mt-5">Evid√™ncias Visuais</h3><div class="row g-3">';
                    for (const file of imagensInput.files) {
                        const imageUrl = URL.createObjectURL(file);
                        imagesHTML += `
                            <div class="col-md-4">
                                <img src="${imageUrl}" alt="${file.name}" class="img-fluid rounded shadow-sm">
                            </div>
                        `;
                    }
                    imagesHTML += '</div>';
                }

                outputReporter.innerHTML = `<div class="output-section">${resultHtml}${imagesHTML}</div>`;

            } catch (error) {
                console.error('Erro ao gerar relat√≥rio:', error);
                outputReporter.innerHTML = `<div class="output-section"><div class="alert alert-danger">${error.message || "N√£o foi poss√≠vel conectar ao servidor."}</div></div>`;
            } finally {
                // Restore UI
                generateReportBtn.disabled = false;
                generateReportBtn.innerHTML = '<i class="bi bi-file-earmark-text me-2"></i>Compilar Relat√≥rio';
            }
        });
    </script>
</body>
</html>
