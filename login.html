<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - A-par</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&family=Rubik:ital,wght@0,300..900;1,300..900;1,300..900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&family=Story+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', 'Playpen Sans', sans-serif;
            background-color: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #ffffff;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            background-color: #2a2a3e;
        }
        .card-header {
            background-color: transparent;
            border-bottom: none;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 2rem;
            color: #f47b20;
        }
        .form-floating > .form-control, .form-floating > .form-control-plaintext, .form-floating > .form-select {
            background-color: #3a3a4e;
            color: #ffffff;
            border-color: #4a4a5e;
        }
        .form-floating > label {
            color: #aaa;
        }
        .form-control:focus {
            background-color: #3a3a4e;
            color: #ffffff;
            border-color: #f47b20;
            box-shadow: 0 0 0 0.25rem rgba(244, 123, 32, 0.25);
        }
        .btn-primary {
            background-color: #f47b20;
            border-color: #f47b20;
        }
        .btn-primary:hover {
            background-color: #e06a10;
            border-color: #e06a10;
        }
        .btn-outline-secondary {
            color: #f47b20;
            border-color: #f47b20;
        }
        .btn-outline-secondary:hover {
            background-color: #f47b20;
            color: #fff;
        }
        .alert-danger {
            background-color: #4a2a2a;
            color: #ffaaaa;
            border-color: #6a3a3a;
        }
        .text-muted {
            color: #bbb !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card p-4">
            <div class="card-header text-center">
                <a class="navbar-brand" href="#">A-par ðŸŽ¯</a>
                <p class="text-muted">Bem-vindo de volta!</p>
            </div>
            <div class="card-body">
                <form id="login-form">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Senha" required>
                        <label for="password">Senha</label>
                    </div>
                    <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" id="login-btn" class="btn btn-primary">Entrar</button>
                        <button type="button" id="signup-btn" class="btn btn-outline-secondary">Cadastrar</button>
                    </div>
                </form>
                <hr>
                <div class="d-grid">
                    <button id="google-login-btn" class="btn btn-light border">
                        <img src="https://developers.google.com/identity/images/g-logo.png" width="20" class="me-2">
                        Entrar com Google
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
